<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="script.js">
</head>

<body>


    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="img/p5.png" alt="" height="80px" width="125px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="products.html">Products</a></li>

                </ul>
            </nav>
            <a href="cart.html"><img src="img/cart.png" alt="" width="30px" height="30px"></a>
            <img src="img/menu.png" alt="" class="menu-icon" onclick="menutoggle()">
        </div>

    </div>

    <!-- Scroll Up Button -->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-chevron-circle-up"></i></button>


    <!-- cart items details -->
    <div class="small-container search-page">
        <h2 class="title">Search Your Products Here</h2>
        <div class="search-container">
            <form action="">
                <input type="text" name="search" value="Search">
                <button type="submit"><i class="fa fa-search fa-2x"></i></button><br>
            </form>
        </div><br>
        <table>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/buy-1.webp" alt="">
                        <div>
                            <p>T-Shirt</p>
                        </div>
                    </div>
                </td>
                <td>Rs. 1599</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/buy-2.jpg" alt="">
                        <div>
                            <p>Shoes</p>
                        </div>
                    </div>
                </td>
                <td>Rs. 2499</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/buy-3.jpg" alt="">
                        <div>
                            <p>Track Pant</p>
                        </div>
                    </div>
                </td>
                <td>
                </td>
                <td>Rs. 799</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/product-5.jpg" alt="">
                        <div>
                            <p>Canvas shoes</p>
                        </div>
                    </div>
                </td>
                <td>
                </td>
                <td>Rs. 999</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/product-8.webp" alt="">
                        <div>
                            <p>Watches</p>
                        </div>
                    </div>
                </td>
                <td>
                </td>
                <td>Rs. 4199</td>
            </tr>
        </table>

    </div>
    <script>

        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px"
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            }
            else {
                MenuItems.style.maxHeight = "0px";
            }
        }

    </script>

    <script>
        var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

    </script>

    <!-- js for toggle quantity -->
    <script>
        const Increment = document.getElementById("increment");
        Increment.stepUp()
    </script>

</body>

</html>
